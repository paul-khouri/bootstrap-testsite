<h5>Tell us about yourself so we can get in touch</h5>
<form class="form-horizontal" action="index.html">
<div class="form-group">
<label for="usr">Name:</label>
<input type="text" class="form-control"   id="usr" name="usr" placeholder="Enter your name" style="color: #ff0000;">
</div>
    
<div class="form-group">
<label  for="email">Email:</label>
<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
</div>
<hr>
<div class="form-check-inline">
<label class="form-check-label" for="optradio">How old are you?:</label>
</div>
<div class="form-check-inline">
<label class="form-check-label" id="optradio">
<input class="form-check-input" type="radio" name="optradio" > less than 18</label>
</div>
<div class="form-check-inline">
<label class="form-check-label" id="optradio">
<input class="form-check-input" type="radio" name="optradio" > 18 - 25</label>
</div>
<div class="form-check-inline">
<label class="form-check-label" id="optradio">
<input class="form-check-input" type="radio" name="optradio" > 26 - 35</label>
</div>
<div class="form-check-inline">
<label class="form-check-label" id="optradio">
<input class="form-check-input" type="radio" name="optradio" > 36 and older</label>
</div>
   <hr>
    
       <div class="form-check-inline">

</div>
