         <div class="container">
<h6>Tell us about yourself so we can get in touch</h6>
<form class="form-horizontal" action="/">
<div class="form-group">
<label class="control-label col-sm-2" for="usr">Name:</label>
<div class="col-sm-10">
<input type="text" class="form-control" id="usr" name="usr" placeholder="Enter your name">
</div>
</div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
              </div>
              <div class="form-group">
                    <label class="control-label col-sm-2" for="ints">What are your interests?</label>
                    <div class="col-sm-10">
              <label class="checkbox-inline" id="ints">
                    <input type="checkbox" value="" name="ints">Snorkelling
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" value="" name="ints">Beaches
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" value="" name="ints">Great Food
                    </label>
                    <label class="checkbox-inline">
                    <input type="checkbox" value="" name="ints">Nature
                    </label>
                    <label class="checkbox-inline">
                    <input type="checkbox" value="" name="ints">Walking
                    </label>
                    </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-2" for="optradio">How old are you?:</label>
                        <div class="col-sm-10">
                <label class="radio-inline" id="optradio">
                    <input type="radio" name="optradio" checked> less than 18
                    </label>
                    <label class="radio-inline">
                    <input type="radio" name="optradio">18 -25
                    </label>
                    <label class="radio-inline">
                    <input type="radio" name="optradio"> 25 -35
                    </label>
                    <label class="radio-inline">
                    <input type="radio" name="optradio"> 35 - 45
                    </label>
                    <label class="radio-inline">
                    <input type="radio" name="optradio"> 45 - 55
                    </label>
                    <label class="radio-inline">
                    <input type="radio" name="optradio"> older
                    </label>
                      </div>
                </div>
              <div class="form-group">
                    <label class="control-label col-sm-2" for="comment">How have you heard about us?</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                  </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
          </div>
